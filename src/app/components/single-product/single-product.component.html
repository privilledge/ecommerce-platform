<section class="ftco-section">
    <div class="container">
        <div class="row single-product-details">
            <div class="col-lg-6 mb-5 product-image">
                <a href="{{product.image1}}" class="image-popup"><img src="{{product.image1}}" class="img-fluid" alt=""></a>
            </div>
            <div class="col-lg-6 product-details pl-md-5 ">
                <h3> {{product.brand.name}}  {{product.name}} </h3>
                <div class="rating d-flex">
                    <p class="text-left mr-4">
                        <a class="mr-2">5.0</a>
                        <a><span class="ion-ios-star-outline"></span></a>
                        <a><span class="ion-ios-star-outline"></span></a>
                        <a><span class="ion-ios-star-outline"></span></a>
                        <a><span class="ion-ios-star-outline"></span></a>
                        <a><span class="ion-ios-star-outline"></span></a>
                    </p>
                    <p class="text-left mr-4">
                        <a class="mr-2" style="color: #000;">100 <span style="color: #bbb;">Rating</span></a>
                    </p>
                    <p class="text-left">
                        <a class="mr-2" style="color: #000;">500 <span style="color: #bbb;">Sold</span></a>
                    </p>
                </div>
                <p class="price"><span>${{product.unit_price}}</span></p>
                <p>{{product.description}}
                </p>
                <div class="row mt-4">
                    <ng-container *ngIf="true">
                        <div class="col-md-6">
                            <div class="form-group d-flex">
                                <div class="select-wrap">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                        <select name="" id="" class="form-control">
                                            <option value="small">Small</option>
                                            <option value="medium">Medium</option>
                                            <option value="large">Large</option>
                                            <option value="extra-large">Extra Large</option>
                                        </select>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    
                    <div class="w-100"></div>
                    <div class="input-group col-md-6 d-flex mb-3">
                        <span class="input-group-btn mr-2">
	                	<button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="quantity" (click)="remove()" >
	                   <i class="ion-ios-remove"></i>
	                	</button>
	            		</span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100" [(ngModel)]="cart.qty" name="qty" >
                        <span class="input-group-btn ml-2">
	                	<button type="button" class="quantity-right-plus btn" data-type="plus" data-field="quantity" (click)="add()">
	                     <i class="ion-ios-add"></i>
	                 </button>
	             	</span>
                    </div>
                    <div class="w-100"></div>
                    <div class="col-md-12">
                        <p style="color: #000;">{{product.quantity}} &NonBreakingSpace; pieces available</p>
                    </div>
                </div>
                <p><a class="btn btn-black py-3 px-5" (click)="addItemToCart(product.id)">Add to Cart</a></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center mb-3 pb-3">
            <div class="col-md-12 heading-section text-center ">
                <h2 class="mb-4">Related Products</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <ng-container *ngFor=" let product of relatedProducts |
            paginate:{  itemsPerPage:viewItems,
            currentPage:page,
        totalItems:totalLength }">
                <div class="col-md-6 col-lg-3 ">
                    <div class="product">
                        <a class="img-prod" (click)="viewProduct(product.id)" ><img class="img-fluid" src="{{product.image1}}" alt="Colorlib Template">
                            <div class="overlay"></div>
                        </a>
                        <div class="text py-3 pb-4 px-3 text-center">
                            <h3><a>{{product.name}}</a></h3>
                            <p style=" white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 40ch;">{{product.description}}
                            </p>
                            <div class="d-flex">
                                <div class="pricing">
                                    <p class="price"><span>${{product.unit_price}}</span></p>
                                </div>
                            </div>
                            <div class="bottom-area d-flex px-3">
                                <div class="m-auto d-flex">
                                    <a class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                        <span><i class="ion-ios-menu" (click)="viewProduct(product.id)" ></i></span>
                                    </a>
                                    <a class="buy-now d-flex justify-content-center align-items-center mx-1">
                                        <span><i class="ion-ios-cart"></i></span>
                                    </a>
                                    <a class="heart d-flex justify-content-center align-items-center ">
                                        <span><i class="ion-ios-heart"></i></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        

        <div class="row mt-5 ">
            <div class="col text-center ">
                <nav aria-label="Table Paging" class="mb-0 text-muted">
                    <pagination-controls  aria-label="Table Paging" class="my-pagination  mb-0 text-muted text-center page-item"
                        (pageChange)="page = $event" previousLabel="" nextLabel="" style="font-size: 18px;">
                    </pagination-controls>
                </nav>
            </div>
        </div>
    </div>
</section>
